<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
<head>
  <meta charset="UTF-8" />
  <title>GearZone - cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="{{ 'bg-white text-black' if theme == 'light' else 'bg-gray-900 text-white' }} font-sans">
  <nav class="shadow p-4 flex justify-between items-center {{ 'bg-white' if theme == 'light' else 'bg-gray-800' }}">
    <h1 class="text-xl font-bold text-red-600">GearZone</h1>
    <ul class="flex gap-4 text-sm">
      <li><a href="/?lang={{ lang }}&theme={{ theme }}">{{ 'Home' if lang == 'en' else 'الرئيسية' }}</a></li>
      <li><a href="/cart?lang={{ lang }}&theme={{ theme }}">{{ 'Cart' if lang == 'en' else 'cart' }}</a></li>
      <li><a href="/?lang={{ 'ar' if lang == 'en' else 'en' }}&theme={{ theme }}" class="text-blue-600 underline">
        {{ 'العربية' if lang == 'en' else 'English' }}
      </a></li>
    </ul>
  </nav>
  <section class="p-6">
    <h2 class="text-2xl font-bold">{{ 'This is the cart page.' if lang == 'en' else 'هذه صفحة cart' }}</h2>
  </section>
</body>
</html>
