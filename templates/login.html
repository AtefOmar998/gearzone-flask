<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ 'Login' if lang == 'en' else 'تسجيل الدخول' }} - GearZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="{{ 'bg-gray-900 text-white' if theme == 'dark' else 'bg-white text-gray-900' }} min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full">
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='GearZone/logo.png') }}" alt="GearZone Logo" class="h-16">
    </div>
    <h2 class="text-2xl font-bold text-center mb-6">
      {{ 'Login to your account' if lang == 'en' else 'تسجيل الدخول إلى حسابك' }}
    </h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-sm text-red-500">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login', lang=lang, theme=theme) }}" class="space-y-4">
      <div>
        <label class="block mb-1">{{ 'Email' if lang == 'en' else 'البريد الإلكتروني' }}</label>
        <input type="email" name="email" required class="w-full p-2 rounded border {{ 'bg-gray-800 text-white' if theme == 'dark' else 'bg-white text-black' }}">
      </div>

      <div>
        <label class="block mb-1">{{ 'Password' if lang == 'en' else 'كلمة المرور' }}</label>
        <input type="password" name="password" required class="w-full p-2 rounded border {{ 'bg-gray-800 text-white' if theme == 'dark' else 'bg-white text-black' }}">
      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded">
        {{ 'Login' if lang == 'en' else 'تسجيل الدخول' }}
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      <a href="{{ url_for('homepage', lang=lang, theme=theme) }}" class="text-red-600 hover:underline">
        ← {{ 'Back to Home' if lang == 'en' else 'العودة للرئيسية' }}
      </a>
    </p>
  </div>

</body>
</html>
